        <!-- Custom CSS -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    </head>

<div class="app">
    <h4 class="mb-3 text-center"><i class="bi bi-check2-circle"></i> TO DO App with API</h4>
    

    <div class="table-responsive">
      <table class="table">
      <tbody>
        <tr class="">
          <td><span class="data" id="weatherIcon"></span></td>
          <td><span class="data" id="weatherTemp"></span><span> F</span></td>
          <td><span class="data" id="countryEmoji"></span></td>
        </tr>
        
      </tbody>
      </table>
    
    <!-- <span class="" id="weatherIcon">WeatherIcon</span> -->
    <div class="date text-center">
      <span class="data" id="localTime">Time</span>
    </div>
    
    <!-- <span class="" id="countryEmoji">Country</span> -->
    <!-- <span class="data" id="weatherTemp">Temperature</span> -->

  
    <div id="addNew" data-bs-toggle="modal" class="text-center" data-bs-target="#form">
      
      <i class="bi bi-plus-circle-fill"></i><br>
      <span>Add</span>
    </div>


  
  
<!-- Modal -->
<form
  class="modal fade"
  id="form"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Task Title</p>
        <input type="text" class="form-control" name="" id="textInput" />
        <div id="msg"></div>
        <br />
        <p>Due Date</p>
        <input type="date" class="form-control" name="" id="dateInput" />
        <br />
        
        <p class="">Description</p>
        <textarea
          name=""
          class="form-control"
          id="textarea"
          cols="30"
          rows="1"
        ></textarea>
        <p class="mt-3">Progress</p>
          <input type="number" class="form-control mt-3" name="" id="progressInput" placeholder="% complete" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" id="add" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>

<h5 class="text-center my-3"><span class="" id="numOfTasks"></span> Tasks</h5>

<div id="tasks"></div>

 
</div>
<!-- app -->

></script>

<script src="script.js">
</script>

</body>
